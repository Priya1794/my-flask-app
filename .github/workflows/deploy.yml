name: Deploy Flask App to Elastic Beanstalk

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Optional: Run tests (placeholder)
      - name: Run tests
        run: |
          echo "No tests yet"  # replace with pytest if you have tests

      # 5️⃣ Zip the project
      - name: Create zip file
        run: |
          zip -r app.zip . -x "*.git*" "*.github*"

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7️⃣ Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        run: |
          # Create a new application version
          aws elasticbeanstalk create-application-version \
            --application-name ${{ var.EB_APP_NAME }} \
            --version-label "v-${{ github.run_id }}" \
            --source-bundle S3Bucket="elasticbeanstalk-${{ secrets.AWS_REGION }}-$(aws sts get-caller-identity --query Account --output text)",S3Key="app-${{ github.run_id }}.zip" || true

          # Upload zip to S3
          aws s3 cp app.zip s3://elasticbeanstalk-${{ secrets.AWS_REGION }}-$(aws sts get-caller-identity --query Account --output text)/app-${{ github.run_id }}.zip

          # Update EB environment to new version
          aws elasticbeanstalk update-environment \
            --environment-name ${{ var.EB_ENV_NAME }} \
            --version-label "v-${{ github.run_id }}"
