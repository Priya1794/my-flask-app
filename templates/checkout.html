<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-4">

    <a href="/" class="btn btn-secondary mb-3">&larr; Home</a>

    <h3>Checkout</h3>

    {% if success %}
    <div class="alert alert-success mt-3">
        <h4>Order Placed Successfully!</h4>
        <p>Thank you {{ order.name }}.</p>

        {% if file_url %}
        <p>Your uploaded file: <a href="{{ file_url }}" target="_blank">View</a></p>
        {% endif %}

        {% if sqs_sent %}
        <p>SQS notification sent successfully.</p>
        {% endif %}

        <a href="/" class="btn btn-primary mt-3">Shop Again</a>
    </div>
    {% else %}

    <form method="POST" enctype="multipart/form-data" class="mt-3">

        <div class="mb-3">
            <label>Name</label>
            <input name="name" required class="form-control">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input name="email" type="email" required class="form-control">
        </div>

        <div class="mb-3">
            <label>Upload Optional Image (Saved to S3)</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button class="btn btn-success">Place Order</button>

    </form>

    {% endif %}

</div>

</body>
</html>
