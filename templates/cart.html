<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <a href="/" class="btn btn-secondary mb-3">&larr; Continue Shopping</a>

    <h3>Your Cart</h3>

    {% if items %}
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>
                    <img src="{{ item.product.image_url }}"
                         width="60"
                         class="me-2 rounded"
                         onerror="this.src='/static/placeholder.png'">
                    {{ item.product.name }}
                </td>
                <td>{{ item.qty }}</td>
                <td>₹ {{ item.subtotal }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h4 class="mt-3">Total: ₹ {{ total }}</h4>

    <a href="/checkout" class="btn btn-success btn-lg mt-3">Proceed to Checkout from here</a>

    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
</div>

</body>
</html>
